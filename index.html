<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTR Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow-x: hidden;
        }

        /* Animated Background Styling */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, #0a0f0a, #0a0a1a, #1a0a0a, #0a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        /* Keyframes for the background animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Content Wrapper Styling */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity for blur enhancement */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px); /* Safari support */
            width: 100%;
            box-sizing: border-box;
        }

        /* Constrain content width */
        .content-wrapper > header,
        .content-wrapper > main,
        .content-wrapper > footer {
            width: 100%;
            max-width: 28rem; /* max-w-md equivalent */
            margin-left: auto;
            margin-right: auto;
        }

        /* Profile Image Styling */
        .profile-image-placeholder {
            background-color: #333;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.9rem;
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Button Styling & Hover Effects */
        .link-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .link-button:hover, .link-button:focus {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="text-white">

    <div class="animated-background"></div>

    <div class="content-wrapper">

        <header class="mb-6 md:mb-8 px-4 pt-8">

                 <img src="https://i.imghippo.com/files/YaX9676HC.jpeg"
                     alt="Profile Header Image"

            </div>
        </header>

        <main class="px-4 flex flex-col items-center">
            <div class="w-full space-y-4 md:space-y-5">

                <a href="https://chat.whatsapp.com/Ikf8H6RX6eZKcY9TyVeHe4" class="link-button block w-full bg-green-500 hover:bg-green-600 text-white font-semibold text-center py-3 px-5 rounded-lg shadow-md text-lg">
                    WHATSAPP GROUP
                </a>

                <a href="https://wa.me/+9710544920769" class="link-button block w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold text-center py-3 px-5 rounded-lg shadow-md text-lg">
                    DIRECT WHATSAPP CONTACT
                </a>

                <a href="https://vtrtarder.github.io/vtrtrader.github.io/" class="link-button block w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold text-center py-3 px-5 rounded-lg shadow-md text-lg">
                    TRADING TOOLS STORE
                </a>

            </div>
        </main>

        <footer class="text-center text-gray-400 text-sm py-6 px-4 mt-8">
             </footer>

    </div> </body>
</html>
